<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parentdiv">
     <h1 class="title">
        Contact Form
     </h1>
        <div class="form">
        <div class="inputfield">
            <label>Name:</label>
            <input type="Name:" class="input" placeholder="Enter your Name">
            <div class="username">
                <label>Username:</label>
                <input type="Username" class="input" placeholder="Enter your username">
            </div>
            <div class="inputfield">
                <label>Password:</label>
                <input type="Password:" class="input" placeholder="Enter your password">
            </div>
            <div class="inputfield">
                <label>Retype Password:</label>
                <input type="Retype Password:" class="input" placeholder="Enter your password">
            </div>
            <div class="inputfield">
             <label>Gender:</label>
             <input type="radio" name="gender" class="input" id="">Male</label>
             <input type="radio" name="gender" class="input" id="">Female</label>
            </div>
            <div class="inputfield">
                <label>Techie Skills:</label>
                <input type="checkbox" class="input" name="language" id="">HTML</label>
                <input type="checkbox" class="input" name="language" id="">CSS</label>
                <input type="checkbox" class="input" name="language" id="">Javascript</label>
            </div>
            <div class="inputfield">
                <label>Enter your Phone Number:</label>
                <input type="text" placeholder="Enter your phone number" class="input">
            </div>
            <div class="inputfield">
                <label>Email:</label>
                <input type="text" class="input" placeholder="Enter your email address">
            </div>
            <div class="inputfield">
                <label>College:</label>
                <select name="" id="" class="input">
                    <option value="">Select a College</option>
                    <option value="George Brown College">George Brown College</option>
                    <option value="Seneca College">Seneca College</option>
                    <option value="Connestoga College">Connestoga College</option>
                </select>
            </div>
                <input type="Submit" value="Submit">
        </div>
     </div>
    </div>

</body>
</html>
